<li>
    <a (click)="open(cocktail.idDrink)">



        <div class="card m-2 " style="width: 15rem;">

            <div class="card-img rounded  photo">
                <img class="card-img rounded grayimage" [src]=cocktail.strDrinkThumb alt="Card image cap">
            </div>

            <div class="card-body text-center">
                <h5 class="card-title center">{{ cocktail.strDrink | uppercase }}</h5>
                <p class="card-text">{{ cocktail.strCategory }}</p>
                <span class="label label-danger">{{ cocktail.strAlcoholic }}</span>
                <h6>Ingredients</h6>
                <p>{{ cocktail.strIngredient1 }}, {{ cocktail.strIngredient2 }}, {{ cocktail.strIngredient3 }}
                    <ng-container *ngIf="cocktail.strIngredient4 !== null">
                        , {{ cocktail.strIngredient4 }}
                    </ng-container>
                    <ng-container *ngIf="cocktail.strIngredient5 !== null">
                        , {{ cocktail.strIngredient5 }}
                    </ng-container>
            </div>
        </div>
    </a>
    <br>

</li>
