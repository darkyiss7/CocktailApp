<br>

<div class="search container text-center">
    <form [formGroup]="searchForm" class="justify-content-center">
        <div>
          <input formControlName="search" class="inputsearch" placeholder="Rechercher un cocktail, ingredient ou alcool">
        </div>
          <div class="filtre d-flex justify-content-center">
            <div class="form-check form-switch">
              <label class="form-check-label" for="flexSwitchCheckChecked">Alcoholic</label>
              <input class="form-check-input pull-right" type="checkbox" [checked]="item.check == 'true'" id="flexSwitchCheckChecked" checked>
            </div>
          </div>
    </form>
</div>

<br><br>
<div class="card-group ">
    <ng-container *ngIf="cocktails !== null">
        <div *ngFor="let cocktail of cocktails">
            <app-cocktail [cocktail]='cocktail'></app-cocktail>
        </div>
        <br>
    </ng-container>
</div>
