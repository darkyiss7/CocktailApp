<div class="search">
    <form class="form-inline input-group justify-content-center">
        <input class="inputsearch" placeholder="Rechercher un cocktail, ingredient ou alcool">
        <button class="btn btn-outline-dark" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></button>
    </form>
</div>
<br>
<div class="card-group ">
    <ng-container *ngIf="cocktails !== null">
        <div *ngFor="let cocktail of cocktails">
            <app-cocktail [cocktail]='cocktail'></app-cocktail>
        </div>
        <br>
    </ng-container>
</div>
